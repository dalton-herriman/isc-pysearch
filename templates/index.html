<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTMX Table</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { padding: 8px; border: 1px solid #ccc; }
        th { background: #f2f2f2; text-align: left; }
    </style>
</head>
<body>
    <h2>User Table</h2>
    <table hx-get="/data" hx-trigger="load" hx-target="tbody">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <!-- HTMX will replace this with table_rows.html -->
        </tbody>
    </table>
</body>
</html>
